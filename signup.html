<!DOCTYPE html>
<html>
<head>
    <title>SignUp</title>
</head>
<link rel="stylesheet" href="./css/all.min.css">
<link rel="stylesheet" href="./css//bootstrap.min.css">
<link rel="stylesheet" href="./css/style.css">
<body>
    <section class="m-auto">
        <div class="container w-75">
            <div class="w-75 m-auto text-center mt-5 py-4 px-4 box">
                <h1>Smart Login System</h1>
                <input id="signupName" type="email" class="form-control my-3 inputs" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your Email">
                <input id="signupEmail" type="text" class="form-control my-3 inputs" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your Name">
                <input id="signupPassword" type="password" class="form-control my-3 inputs" id="exampleInputPassword1" placeholder="Enter Password">
                <p id="x"></p>
                <button onclick="signUp()" class="btn btn-outline-info w-100 my-3">Sign up</button>
                <p class="text-white">You have an account? <a class='text-white' href='./index.html'>Signin</a></p>
            </div>
        </div>
    </section>
    <script src="./js/main.js"></script>
</body>
</html>
